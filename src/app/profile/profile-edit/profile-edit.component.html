<!-- REACTIVE FORM EXAMPLE -->

<div fxLayout="column no-wrap" class="profile-edit">
  <form *ngIf= "profile" class="mat-white-bg mat-elevation-z4 p-24"
        name="form" [formGroup]="profileForm" (submit)="save(profileForm.value)">

    <div class="h2 mb-24">Edit Profile</div>

    <div fxLayout="row"  class="mb-24"  >
      <mat-form-field fxFlex="25" fxFlex.lt-sm="100" >
        <input matInput placeholder="UserName" formControlName="username" >
        <mat-error *ngIf="profileForm.get('username').hasError('required')">
          UserName is required!
        </mat-error>
        <mat-error *ngIf="profileForm.get('username').hasError('invalid')">
          {{errors?.username}}
        </mat-error>

      </mat-form-field>

    </div>

    <div fxLayout="row"  class="mb-24" >

      <mat-form-field fxFlex="25" fxFlex.lt-sm="100" >
        <input matInput placeholder="First name" formControlName="firstName">
        <mat-error *ngIf="profileForm.get('firstName').hasError('required')">
          First Name is required!
        </mat-error>
        <mat-error *ngIf="profileForm.get('firstName').hasError('invalid')">
          {{errors?.firstName}}
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row"  class="mb-24">
      <mat-form-field fxFlex="25" fxFlex.lt-sm="100">
        <input matInput placeholder="Last name" formControlName="lastName">
        <mat-error *ngIf="profileForm.get('lastName').hasError('required')">
          Last Name is required!
        </mat-error>
        <mat-error *ngIf="profileForm.get('lastName').hasError('invalid')">
          {{errors?.lastName}}
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" class="mb-24">
      <mat-form-field fxFlex="25" fxFlex.lt-sm="100">
        <input matInput placeholder="Phone number" formControlName="phone">
        <mat-error *ngIf="profileForm.get('phone').hasError('required')">
          Phone number is required!
        </mat-error>
        <mat-error *ngIf="profileForm.get('phone').hasError('pattern')">
          Phone number field is invalid!
        </mat-error>
        <mat-error *ngIf="profileForm.get('phone').hasError('invalid')">
          {{errors?.phone}}
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row"  class="mb-24">
      <mat-form-field fxFlex="25" fxFlex.lt-sm="100">
        <input matInput [matDatepicker]="startDatePicker"  placeholder="Birt Date" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker ></mat-datepicker>
        <mat-error *ngIf="profileForm.get('birthDate').hasError('invalid')">
          {{errors?.birthDate}}
        </mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row"  class="mb-24 btn-" >
      <div fxFlex="25" fxLayoutAlign="space-between" fxFlex.lt-sm="100">
        <button mat-raised-button color="accent" type ="submit" [disabled]="profileForm.invalid">Save</button>
        <button mat-raised-button color="warn" [routerLink]="'/profile'">Cancel</button>
      </div>
    </div>
  </form>
</div>

<!-- / REACTIVE FORM EXAMPLE -->
