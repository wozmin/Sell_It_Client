<!-- REACTIVE FORM EXAMPLE -->

<form *ngIf= "profile" class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
       name="form" [formGroup]="profileForm" (submit)="save(profileForm.value)">

  <div class="h2 mb-24">Edit Profile</div>

  <div fxLayout="row"  class="mb-24"  >
    <mat-form-field fxFlex="25"  >
      <input matInput placeholder="UserName" formControlName="username" >
      <mat-error *ngIf="profileForm.get('username').hasError('required')">
        UserName is required!
      </mat-error>
    </mat-form-field>

  </div>

  <div fxLayout="row"  class="mb-24" >

    <mat-form-field fxFlex="25" >
      <input matInput placeholder="First name" formControlName="firstName"  required>
      <mat-error *ngIf="profileForm.get('firstName').hasError('required')">
        First Name is required!
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row"  class="mb-24">
    <mat-form-field fxFlex="25" >
      <input matInput placeholder="Last name" formControlName="lastName" required>
      <mat-error *ngIf="profileForm.get('lastName').hasError('required')">
        Last Name is required!
      </mat-error>
    </mat-form-field>
  </div>

  <div fxLayout="row"  class="mb-24">
    <mat-form-field fxFlex="25" >
      <input matInput [matDatepicker]="startDatePicker"  placeholder="Birt Date" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker ></mat-datepicker>
    </mat-form-field>
  </div>
  <div fxLayout="row"  class="mb-24 btn-" >
      <div fxFlex="25" fxLayoutAlign="space-between">
        <button mat-raised-button color="accent" type ="submit" [disabled]="profileForm.invalid">Save</button>
        <button mat-raised-button color="warn" [routerLink]="'/profile'">Cancel</button>
      </div>
  </div>
</form>

<!-- / REACTIVE FORM EXAMPLE -->
