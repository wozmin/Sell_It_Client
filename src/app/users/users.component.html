<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

  <!-- HEADER -->
  <div class="header mat-primary-bg p-16 p-sm-24"
       fxLayout="row" fxLayoutAlign="space-between center">

    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">

      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16">account_box
        </mat-icon>
        <span class="logo-text h1" fxShow.sm="false">
            {{'users.title' | translate}}
        </span>
      </div>

    </div>
    <!-- / APP TITLE -->

    <!-- SEARCH -->
    <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
      <label for="search" class="mr-8">
        <mat-icon>search</mat-icon>
      </label>
      <mat-form-field mat-no-float class="m-0" floatLabel="never" color="white">
        <input matInput [formControl]="search"  id="search" [placeholder]="'users.searchPlaceholder' | translate">
      </mat-form-field>
    </div>
    <!-- / SEARCH -->

  </div>
  <!-- / HEADER -->


  <!-- CONTENT -->
  <div class="content">

    <!-- CENTER -->
    <div class="center " fxLayoutAlign="center">

      <!-- CONTENT -->
      <div class="content mat-white-bg mat-elevation-z4 users-list">
        <app-users-table [users]="users"></app-users-table>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->

  </div>
  <!-- / CONTENT-->

</div>
