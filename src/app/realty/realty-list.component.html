<div id="realty-list">
  <div class="header mat-primary-bg p-24 h-100 " fxLayout="row" fxLayoutAlign="space-between center">
    <div class="h2">{{'realty.title' | translate}}</div>
    <div (click)="openFilterModal()" class="filter-btn h3">
      <fa-icon [icon]="['fas','filter']">Filter</fa-icon>
      <span>{{'realty.filter.title' | translate}}</span>
    </div>
    <mat-icon color="white" class="hovered" routerLink="/realty/add" [matTooltip]="'realty.add.title' | translate">add</mat-icon>
  </div>
  <div fxLayoutAlign="space-between" id="realty-container">
    <div class="realty-container card" fxLayout="row wrap" fxLayoutAlign.xs="center" infiniteScroll
         [infiniteScrollDistance]="1"
         [infiniteScrollThrottle]="50"
         [infiniteScrollContainer]="'#realty-container'"
         [fromRoot]="true"
         [scrollWindow]="false"
         (scrolled)="loadMore()">
      <app-realty *ngFor="let realty of realty" [realty]="realty" (onAddToFavorite)="addToFavorite($event)"
                  (onRemoveFromFavorite)="removeFromFavorite($event)"></app-realty>
    </div>
    <app-realty-filter [searchForm]="searchForm" (onReset)="resetFilter()" class="realty-filter"></app-realty-filter>
  </div>
</div>
